<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCE - Simple Currency Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <h1 class="container__header">simple currency exchange</h1>
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    conventer
                </legend>

                <div class="form__field">
                    <label for="inputCurrencyInType" class="form__label">&nbsp;&nbsp;&nbsp;&nbsp;From:</label>

                    <select name="inputCurrencyInType" id="inputCurrencyInType"
                        class="form__input form__input--select js-inputCurrencyType">
                        <option class="form__inputItem" value="pln">Polish Zloty</option>
                        <option class="form__inputItem" value="eur">Euro</option>
                        <option class="form__inputItem" value="usd">US Dollar</option>
                        <option class="form__inputItem" value="gbp">British Pound</option>
                        <option class="form__inputItem" value="chf">Swiss Franc</option>
                    </select>

                </div>
                <div class="form__currencyInFlag js-form__currencyInFlag"><img
                        src="images/Flag_of_Poland_2.svg"
                        class="form__flag" alt="Flag of Poland" width="80px" height="50px"></img></div>
                <div class="form__field">
                    <label for="inputCurrencyOutype"
                        class="form__label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To:</label>

                    <select name="outputCurrencyType" id="inputCurrencyOutype"
                        class="form__input form__input--select js-outputCurrencyType">
                        <option class="form__inputItem" value="pln">Polish Zloty</option>
                        <option class="form__inputItem" value="eur">Euro</option>
                        <option class="form__inputItem" value="usd">US Dollar</option>
                        <option class="form__inputItem" value="gbp">British Pound</option>
                        <option class="form__inputItem" value="chf">Swiss Franc</option>
                    </select>

                </div>
                <div class="form__currencyOutFlag js-form__currencyOutFlag"><img
                        src="images/Flag_of_Poland_2.svg"
                        class="form__flag" alt="Flag of Poland" width="80px" height="50px"></div>
                <div class="form__field ">
                    <label for="amount" class="form__label">Amount:</label>
                    <input id="amount" type="number" step="0.01" class="form__input form__input--amount js-form__amount"
                        name="amountIn" />

                </div>
                <div class="form__field form__field--result">
                    <p class="form__result">Result: <span class="form__result--value js-form__result"></span></p>
                </div>

            </fieldset>
        </form>

    </main>
</body>

</html>
